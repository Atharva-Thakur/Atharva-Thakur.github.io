<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="blog-title">Blog Post - Atharva Thakur</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        /* Additional markdown-specific styles */
        .blog-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .blog-content p {
            margin-bottom: var(--spacing-md);
            line-height: 1.8;
        }

        .blog-content h2 {
            margin-top: var(--spacing-xl);
            margin-bottom: var(--spacing-md);
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: var(--spacing-xs);
        }

        .blog-content h3 {
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-sm);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .blog-content ul, .blog-content ol {
            margin-bottom: var(--spacing-md);
            padding-left: 2rem;
        }

        .blog-content li {
            margin-bottom: var(--spacing-xs);
            line-height: 1.7;
        }

        .blog-content code {
            background-color: var(--bg-primary);
            color: var(--accent-color);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9em;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .blog-content pre {
            background-color: #282c34;
            border-radius: 8px;
            padding: var(--spacing-md);
            overflow-x: auto;
            margin: var(--spacing-md) 0;
            box-shadow: var(--shadow-md);
        }

        .blog-content pre code {
            background-color: transparent;
            color: #abb2bf;
            padding: 0;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .blog-content blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: var(--spacing-md);
            margin: var(--spacing-md) 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .blog-content table {
            width: 100%;
            border-collapse: collapse;
            margin: var(--spacing-md) 0;
        }

        .blog-content table th,
        .blog-content table td {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .blog-content table th {
            background-color: var(--bg-primary);
            font-weight: 600;
        }

        .blog-content hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: var(--spacing-xl) 0;
        }

        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: var(--spacing-md) 0;
        }

        .blog-content a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .blog-content a:hover {
            border-bottom-color: var(--accent-color);
        }

        .blog-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .blog-content em {
            font-style: italic;
        }

        .blog-post {
            padding: var(--spacing-xl) 0;
            min-height: 80vh;
        }

        .blog-header {
            max-width: 800px;
            margin: 0 auto var(--spacing-xl) auto;
            padding: 0 var(--spacing-md);
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: var(--spacing-lg);
        }

        .blog-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            line-height: 1.2;
        }

        .blog-meta {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .back-link {
            display: inline-block;
            margin: var(--spacing-xl) auto;
            text-align: center;
            color: var(--accent-color);
            font-weight: 500;
            text-decoration: none;
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .back-link:hover {
            background-color: var(--bg-primary);
        }

        @media (max-width: 768px) {
            .blog-header h1 {
                font-size: 2rem;
            }

            .blog-content h2 {
                font-size: 1.75rem;
            }

            .blog-content h3 {
                font-size: 1.25rem;
            }

            .blog-meta {
                flex-direction: column;
                gap: var(--spacing-xs);
            }
        }
    </style>
</head>
<body>
    <article class="blog-post">
        <div class="container">
            <header class="blog-header">
                <h1 id="post-title">Loading...</h1>
                <div class="blog-meta">
                    <span class="blog-date" id="post-date"></span>
                </div>
            </header>

            <div class="blog-content" id="markdown-content">
                <p>Loading content...</p>
            </div>

            <div style="text-align: center; margin-top: 3rem;">
                <a href="../index.html#blog" class="back-link">← Back to all posts</a>
            </div>
        </div>
    </article>

    <script>
        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // Get markdown file from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const mdFile = urlParams.get('post');

        if (!mdFile) {
            document.getElementById('markdown-content').innerHTML = 
                '<p>Error: No blog post specified. <a href="../index.html#blog">Go back</a></p>';
        } else {
            // Fetch and render markdown
            fetch(`markdown/${mdFile}.md`)
                .then(response => {
                    if (!response.ok) throw new Error('Blog post not found');
                    return response.text();
                })
                .then(markdown => {
                    // Parse frontmatter
                    let content = markdown;
                    let title = mdFile.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    let date = '';

                    if (markdown.startsWith('---')) {
                        const endIndex = markdown.indexOf('\n---', 4);
                        if (endIndex !== -1) {
                            const frontmatter = markdown.substring(4, endIndex);
                            content = markdown.substring(endIndex + 5);
                            
                            // Parse frontmatter
                            frontmatter.split('\n').forEach(line => {
                                if (line.includes(':')) {
                                    const [key, ...values] = line.split(':');
                                    const value = values.join(':').trim();
                                    if (key.trim() === 'title') title = value;
                                    if (key.trim() === 'date') date = value;
                                }
                            });
                        }
                    }

                    // Update page
                    document.getElementById('blog-title').textContent = `${title} - Atharva Thakur`;
                    document.getElementById('post-title').textContent = title;
                    document.getElementById('post-date').textContent = date;
                    
                    // Render markdown
                    const html = marked.parse(content);
                    document.getElementById('markdown-content').innerHTML = html;

                    // Highlight code blocks
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                })
                .catch(error => {
                    document.getElementById('markdown-content').innerHTML = 
                        `<p>Error loading blog post: ${error.message}</p>
                         <p><a href="../index.html#blog">← Back to all posts</a></p>`;
                });
        }
    </script>
</body>
</html>
